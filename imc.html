  <body>
  <form class="" action="index.html" method="post">
    <div>
      <label  for="votre_taille">taille</label>
      <input type="text" id="votre_taille"name="votre_taille" required pattern ="[0-9][0-9][0-9]|[0-9][0-9]"> <!-- ceci est une expression régulière
      il est possible de rentrer 2 ou 3 nombre pour rentrer sa taille en cm pour calculer imc , c'est un critère de validation du formulaire -->
    </div>

    <div>
      <label for="votre_poids">Poids</label>
        <div class="range-wrap">
          <div class="slidervalue">
            <span id=svalue>0</span>
          </div>
          <input type="range" class="slider" min="1" max="630" value="50" id="votre_poids">

        </div>
    </div>
    <button  type="button" onclick="calculate()" class="boutton">

              Calculer


      </button>

<p>Votre IMC: <span id="imc_result"></span></p>

  </form>

<p class="imc_infostyle" id="imc_info"></p>
